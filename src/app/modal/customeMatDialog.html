<h3 class="{{inputData.class}}" mat-dialog-title>{{inputData.title}}</h3>
    <mat-dialog-content>  
       
        <div class="controles-container"> 
            <span class="{{inputData.class}}">{{inputData.content}}</span>
            <button class="btn btn-light btn-circle btn-circle-sm m-1" style="text-align:center;">
                <i class="fa fa-check fa-lg {{inputData.class}}"></i>
            </button>
        </div>
        
    </mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-light" mat-raised-button (click)="closeMe()">Close</button>
</mat-dialog-actions>
