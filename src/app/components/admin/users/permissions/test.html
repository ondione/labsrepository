<label for="name">Example of Default Checkbox and radio button </label>
<div class="checkbox">
  <label><input type="checkbox" value="">Option 1</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">Option 2</label>
</div>

<div class="radio"> <label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Option 1 </label> </div>
<div class="radio"> 
   <label> 
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option 2 - selecting it will deselect option 1 </label> 
</div> 
<label for="name">Example of Inline Checkbox and radio button</label>
<div class="form-group"> 
   <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1 </label>
   <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2"> Option 2 </label> 
   <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3"> Option 3 </label> 
   <label class="checkbox-inline"><input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> Option 1 </label>
   <label class="checkbox-inline">  <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">Option 2 </label>
</div>
<div class="input-group input-group-sm"> 
   <span class="input-group-addon">@</span>

</div>

<h2>Example of creating Modals with Twitter Bootstrap</h2> <!-- Button trigger modal --> <button class="btn btn-primary btn-lg"
  data-toggle="modal" data-target="#myModal"> Launch demo modal </button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header"> 
             <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
            <h4 class="modal-title" id="myModalLabel"> This Modal title HAPTER </h4>
         </div>
         <div class="modal-body"> Add some text here </div>
         <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close </button>
         <button type="button" class="btn btn-primary"> Submit changes </button> 
      </div>
   </div><!-- /.modal-content -->
</div><!-- /.modal -->
