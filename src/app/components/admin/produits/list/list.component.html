
<div class="row"></div>

<div class="row"></div>
<div class="row"></div>
<div class="row">&nbsp;&nbsp;</div>
<div class="col-sm-12 col-sm-offset-1" >
	<span class="col-sm-5 linkredirect blue_st"></span>
	<span class="col-sm-4 col-sm-offset-3 linkredirect blue_st">
		<a [routerLink] = "['/addproduct']">
		<i class="fa fa-plus fa-1x"> </i> Ajout Produit
		</a>
	</span>
</div>

<div class="form-group">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
		
	    <mat-paginator [length]="datasourcelength" [pageSize]="itemPerPage" [pageSizeOptions]="[1,2,3,5, 10, 25, 100]" (click)="_changePageSize($event)"></mat-paginator>
	   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped bordered table-responsive" cellspacing="0" width="100%">
			<!-- Checkbox Column -->
			<ng-container matColumnDef="select">
				<th mat-header-cell *matHeaderCellDef>
				<mat-checkbox (change)="$event ? masterToggle() : null"
								[checked]="selection.hasValue() && isAllSelected()"
								[indeterminate]="selection.hasValue() && !isAllSelected()">
				</mat-checkbox>
				</th>
				<td mat-cell *matCellDef="let row">
				<mat-checkbox (click)="$event.stopPropagation()"
								(change)="$event ? selection.toggle(row) : null"
								[checked]="selection.isSelected(row)">
				</mat-checkbox>
				</td>
			</ng-container>
		
			<!-- Position Column -->
			<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef> No. </th>
				<td mat-cell *matCellDef="let element"> {{element.id_prod}} </td>
			</ng-container>
	
			<!-- Name Column -->
			<ng-container matColumnDef="ref">
				<th mat-header-cell *matHeaderCellDef> Reference </th>
				<td mat-cell *matCellDef="let element"> {{element.ref}} </td>
			</ng-container>
		
			<!-- Weight Column -->
			<ng-container matColumnDef="categorie">
				<th mat-header-cell *matHeaderCellDef> categorie </th>
				<td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
			</ng-container>
		
			<!-- PU Column -->
			<ng-container matColumnDef="PU">
				<th mat-header-cell *matHeaderCellDef> PU </th>
				<td mat-cell *matCellDef="let element"> {{element.PU}} </td>
			</ng-container>
			<!-- Nom Column -->
			<ng-container matColumnDef="nom">
				<th mat-header-cell *matHeaderCellDef> Nom </th>
				<td mat-cell *matCellDef="let element"> {{element.nom}} </td>
			</ng-container>
				<!-- PU Column -->
			<ng-container matColumnDef="libelle">
				<th mat-header-cell *matHeaderCellDef>Libelle </th>
				<td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
			</ng-container>
			<ng-container matColumnDef="nbre">
				<th mat-header-cell *matHeaderCellDef> nbre </th>
				<td mat-cell *matCellDef="let element"> {{element.quantite_stock}} </td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"
				(click)="selection.toggle(row)">
			</tr>
		</table>	
	</div>
	<div class="col-sm-1"></div>
</div>
