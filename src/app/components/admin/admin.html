<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Admin</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/listproducts'">Gestion des Produits </a>
        <a mat-button [routerLink]="'/listeusers'"> Gestion des Users</a>
        <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
        <a mat-button [routerLink]="'/activities'"> Activities </a>
        <a mat-button (click)="logout()">Deconnexion</a>
      </div>

<mat-sidenav-container>

			<a mat-list-item [routerLink]="'/listproducts'"> Gestion des Produits </a>
			<a mat-list-item [routerLink]="'/listeusers'"> Gestion des Users </a>
			<a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
			<a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a> 
			<a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<div >
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
