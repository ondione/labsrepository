    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active red bold" aria-current="page">Liste des Factures</li>
        </ol>
    </nav>

    <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3"></div>
           
            <div class="form-group col-md-3" >
                <span style="text-decoration:none;font-weight:bold;margin-right: 15px;" [routerLink]="['newFacture']"  >
                    <button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-plus fa-lg green"></i></button>
                    Nouvelle Facture
                </span>
            </div>
        </div>
    
    <div class="table-responsive-xl">
        <ng-template [ngTemplateOutlet]="isloading === true ? template1 : template2 ">
            
        </ng-template>
        <ng-template #template1>
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-3 center_loader blue">
                        <img src= "assets/images/ajax-loader.gif" width="120" height="120" />
                    </div>
                    <div class="col-sm-4"></div>
                </div>
        </ng-template>
        <ng-template #template2>
        <table class="table table-hover">
                <caption>List of contact</caption>
                <thead class="thead-light">
                    <tr>
                        <th >Id</th>
                        <th >num Fact</th>
                        <th >Mnt Total</th>
                        <th >Pr√©nom </th>
                        <th >Nom </th>
                        <th >Tel </th>
                        <th >Type CLient</th>
                        <th >Date enreg</th>
                        <th >Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let facture of listefactures">
                    <tr>
                        <td>{{facture.id_fact}}</td>
                        <td>{{facture.num_fact}}</td>
                        <td>{{facture.total }}</td>
                        <td>{{facture.prenom}}</td>
                        <td>{{facture.nom}}</td>
                        <td>{{facture.telephone}}</td>
                        <td>{{facture.typeClient}}</td>
                        <td>{{facture.date_enreg}}</td>
                        <td>
                            <a [routerLink] = "['facture', facture.id_fact]"><button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-edit fa-lg gray"></i></button></a> &nbsp;&nbsp;
                            <a (click)="printFacture(facture)" ><button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-file-pdf-o fa-lg red"></i></button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-sm-9" >
                <ngb-pagination  [maxSize]="maxsize" [pageSize]="pagesize" [collectionSize]="collectionsize" [(page)]="page" aria-label="Default pagination" (click)="pageChange(page)"  [ellipses]="false"  [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </ng-template>
    </div>
