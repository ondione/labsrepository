<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active red bold" aria-current="page">Liste des Contact</li>
        </ol>
    </nav>
    
    <div class="form-row">
        <div class="form-group col-md-9"></div>
        <div class="form-group col-md-3" >
            <span style="text-decoration:none;font-weight:bold;margin-right: 15px;" [routerLink]="['/addGroup']" class="green" > Ajouter une ligne 
                <button class="btn btn-success btn-circle btn-circle-sm m-1"><i class="fa fa-plus fa-lg"></i></button>
            </span>
        </div>
    </div>
    
    <div class="table-responsive-xl">
    
        <table class="table table-hover">
            <caption>List of Groupes</caption>
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Nbre Contact</th>
                    <th>libelle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let group of listeGroup">
                <tr>
                    <th>{{group.id_group}}</th>
                    <td>{{group.nom_group}}</td>
                    <td>{{group.nbreContact}}</td>
                    <td>{{group.libelle}}</td>
                    <td>
                        <a [routerLink] = "['/editGroup', group.id_group]"><button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-edit fa-lg gray"></i></button></a> &nbsp;&nbsp;
                        <a (click)="deleteGroup(group)" title="supprimer"><button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-trash fa-lg red"></i></button></a>
                        <a title="Envoi Mail"><button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-envelope-o fa-lg black"></i></button></a>
                    </td>
                </tr>
            </tbody>
        </table>
         
    </div>
    
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h5 class="modal-title text-{{css_style}} bold">{{title}}</h5>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{ message }} </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-{{css_style}} btn-sm" (click)="c('confirm')">Confirm</button>
            <button type="button" class="btn btn-light btn-sm" (click)="c('Close click')">Cancel</button>
        </div>
    </ng-template>
