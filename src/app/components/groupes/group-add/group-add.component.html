<div class="container-fluid col-sm-12" >

        <form name="form" #f="ngForm" (ngSubmit)="saveGroup(f)" novalidate class="form-horizontal col-sm-12">
    
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active red" aria-current="page">Ajout Group</li>
                </ol>
            </nav>
    
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputNom">Nom:</label>
                    <input type="text" name="nom" 
                        id="inputNom" [(ngModel)]="groupe.nom_group" 
                        class="form-control" 
                        #nom="ngModel" 
                        class="form-control" 
                        EmptyInput
                        required  maxlength="20" minlength="4"
                        [ngClass]="{'has-danger': nom.invalid && (nom.dirty || nom?.touched),'has-success': nom.valid && (nom.dirty || nom?.touched)}" 
                    />
                    <div *ngIf="nom.errors && (nom.dirty || nom?.touched)">
                        <div *ngIf="( f.submitted || f.invalid) && nom.errors?.required" class="help-block">Nom est obligatoire</div>
                        <div *ngIf="( f.submitted || f.invalid) && nom.errors?.minlength" class="help-block">La taille minimum est de 4 caracteres</div>
                        <div *ngIf="( f.submitted || f.invalid) && nom.errors?.maxlength" class="help-block">La taille maximum est de 15 caracteres</div>
                   </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputlibelle">Libelle:</label>
                    <input type="text" name="libelle" 
                        id="inputLibelle" [(ngModel)]="groupe.libelle" 
                        class="form-control" 
                        #libelle="ngModel"
                        required  maxlength="20" minlength="4"
                        [ngClass]="{'has-danger': libelle.invalid && (libelle.dirty || libelle?.touched),'has-success': libelle.valid && (libelle.dirty || libelle?.touched)}" 
                    />
                    <div *ngIf="libelle.errors && (libelle.dirty || libelle?.touched)">
                        <div *ngIf="( f.submitted || f.invalid) && libelle.errors?.required" class="help-block">libelle est obligatoire</div>
                        <div *ngIf="( f.submitted || f.invalid) && libelle.errors?.minlength" class="help-block">La taille minimum est de 4 caracteres</div>
                        <div *ngIf="( f.submitted || f.invalid) && libelle.errors?.maxlength" class="help-block">La taille maximum est de 15 caracteres</div>
                    </div>
                </div>
            </div>

            <div class="formulaire_button">
                <button type="submit" [disabled]="f.invalid" class="btn btn-info">Enregistrer</button> &nbsp;
                <button type="reset" class="btn btn-info">Annuler</button>  
            </div>  
        </form>
    </div>
